<!DOCTYPE html>
<html>
<head>
    <title>SimplyGrid Examples</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=2.0" name="viewport">
    <link href="css/simplygrid.css" media="screen" rel="stylesheet">
    <style type="text/css">
    	body {
    		margin: 0;
    		padding: 1.5vw;
    	}
		pre {
			padding: .5em;
			margin: 0;
			line-height: normal;
			background-color: #EFEFEF;
			border-radius: 3px;
		}
		pre:hover {
			background-color: #CCC;
		}
    </style>
</head>
<body>
	<div class="row">
		<div class="span7">
			<pre>.span7</pre>
		</div>
		<div class="span5">
			<pre>.span5</pre>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<div class="row">
				<div class="span8">
					<pre>.span8</pre>
				</div>
				<div class="span4">
					<pre>.span4</pre>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<pre>.span12</pre>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<pre>.span4</pre>
				</div>
				<div class="span8">
					<pre>.span8</pre>
				</div>
			</div>
		</div>
		<div class="span4">
			<pre>.span4</pre>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<pre>.span12</pre>
		</div>
	</div>
	<div class="row">
		<div class="span3">
			<pre>.span3</pre>
		</div>
		<div class="span3">
			<pre>.span3</pre>
		</div>
		<div class="span3">
			<pre>.span3</pre>
		</div>
		<div class="span3">
			<pre>.span3</pre>
		</div>
	</div>
</body>
</html>
