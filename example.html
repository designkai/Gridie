<!DOCTYPE html>
<html>
<head>
    <title>SimplyGrid Examples</title>
    <link href="css/simplygrid.css" media="screen" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="span8" style="background-color:blue;">Span 8</div>
		<div class="span4" style="background-color:green;">Span 4</div>
	</div>
	<div class="row">
		<div class="span8">
			<div class="row" style="padding:15px;">
				<div class="span8" style="background-color:red;">Span 8</div>
				<div class="span4" style="background-color:orange;">Span 4</div>
			</div>
			<div class="row">
				<div class="span4" style="background-color:orange;">Span 4</div>
				<div class="span8" style="background-color:red;">Span 8</div>
			</div>
		</div>
		<div class="span4" style="background-color:green;">Span 4</div>
	</div>
	<div class="row">
		<div class="span3" style="background-color:blue;">Span 3</div>
		<div class="span3" style="background-color:green;">Span 3</div>
		<div class="span3" style="background-color:blue;">Span 3</div>
		<div class="span3" style="background-color:green;">Span 3</div>
	</div>
</body>
</html>
